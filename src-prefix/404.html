<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Ailand - Tailwind CSS AI writing tool</title>
  </head>
  <body
    x-data="{ page: '404', 'loaded': true, 'stickyMenu': false, 'navigationOpen': false, 'scrollTop': false }"
  >
    <!-- ===== Header Start ===== -->
    <include src="./partials/header.html" />
    <!-- ===== Header End ===== -->

    <main>
      <!-- ===== Breadcrumb Section Start ===== -->
      <section
        class="ud-relative ud-z-10 ud-pt-30 lg:ud-pt-35 xl:ud-pt-40 ud-pb-18"
      >
        <!-- bg shapes -->
        <div
          class="ud-absolute ud-top-25 ud-left-0 ud-w-full ud-flex ud-flex-col ud-gap-3 -ud-z-1 ud-opacity-50"
        >
          <div class="ud-w-full ud-h-[1.24px] ud-footer-bg-gradient"></div>
          <div class="ud-w-full ud-h-[2.47px] ud-footer-bg-gradient"></div>
          <div class="ud-w-full ud-h-[3.71px] ud-footer-bg-gradient"></div>
          <div class="ud-w-full ud-h-[4.99px] ud-footer-bg-gradient"></div>
          <div class="ud-w-full ud-h-[6.19px] ud-footer-bg-gradient"></div>
          <div class="ud-w-full ud-h-[7.42px] ud-footer-bg-gradient"></div>
          <div class="ud-w-full ud-h-[8.66px] ud-footer-bg-gradient"></div>
          <div class="ud-w-full ud-h-[9.90px] ud-footer-bg-gradient"></div>
          <div class="ud-w-full ud-h-[13px] ud-footer-bg-gradient"></div>
        </div>
        <div
          class="ud-absolute ud-bottom-0 ud-left-0 ud-w-full ud-h-24 ud-bg-gradient-to-b ud-from-dark/0 ud-to-dark -ud-z-1"
        ></div>

        <div class="ud-text-center ud-px-4">
          <h1
            class="ud-font-extrabold ud-text-heading-2 ud-text-white ud-mb-5.5"
          >
            Error Page
          </h1>
          <ul class="ud-flex ud-items-center ud-justify-center ud-gap-2">
            <li class="ud-font-medium"><a href="index.html">Home</a></li>
            <li class="ud-font-medium">/ Error Page</li>
          </ul>
        </div>
      </section>
      <!-- ===== Breadcrumb Section End ===== -->

      <!-- ===== 404 Start ===== -->
      <section
        class="ud-pt-17.5 lg:ud-pt-22.5 xl:ud-pt-27.5 ud-pb-20 lg:ud-pb-25 xl:ud-pb-30 2xl:ud-pb-[150px]"
      >
        <div
          class="wow fadeInUp ud-mx-auto ud-w-full ud-max-w-[597px] ud-text-center ud-px-4 sm:ud-px-8 lg:ud-px-0"
          data-wow-delay="0.1s"
        >
          <img src="./images/404.svg" alt="404" class="ud-mx-auto ud-mb-12.5" />
          <h2 class="ud-mb-5.5 ud-text-heading-3 ud-font-bold ud-text-white">
            Oops! Page Not Found.
          </h2>
          <p class="ud-font-medium ud-mb-9">
            The page you are looking for is not available or has been moved. Try
            a different page or go to homepage with the button below.
          </p>
          <a
            href="index.html"
            class="ud-hero-button-gradient ud-inline-flex ud-rounded-lg ud-py-3 ud-px-7 ud-text-white ud-font-medium ud-ease-in ud-duration-300 hover:ud-opacity-80"
          >
            Go To Home
          </a>
        </div>
      </section>
      <!-- ===== 404 End ===== -->
    </main>
    <!-- ===== Footer Start ===== -->
    <include src="./partials/footer.html" />
    <!-- ===== Footer End ===== -->

    <!-- ====== Back To Top Start ===== -->
    <include src="./partials/scrolltop.html" />
    <!-- ====== Back To Top End ===== -->
  </body>
</html>
